<div root>
    <div>
        <div>
            <form [formGroup]="createAccountForm" (ngSubmit)="onSubmitForm()">
                <div id='titleAccount'>
                    Pour pouvoir laisser un message sur le site, cr√©er un profil :
                </div>
                <div id='formAccount'>
                    <div>
                        <span>email : </span>
                        <input my-formControl type='text' value='' name='textEmail' formControlName="email" />
                    </div>
                    <div>
                        <span>mot de passe : </span>
                        <input my-formControl type='password' value='' name='textPassword' formControlName="password" />
                    </div>
                    <div>
                        <span>confirmation mot de passe : </span>
                        <input my-formControl type='password' value='' name='textConfirmPassword' formControlName="passwordConfirm" />
                    </div>
                    <div>
                        <span>pseudo : </span>
                        <input my-formControl type='text' value='' name='textPseudo' formControlName="pseudo" />
                    </div>
                    <div>
                        <span #buttonCGU>j'accepte les cgu : </span>
                        <input my-formControl type='checkbox' name='caseCGU' formControlName="cgu" />
                    </div>
                </div>
                <div id='buttonAccount'>
                    <button type="submit">Enregistrer</button>
                </div>
            </form>
            <div #displayError id='errorAccount'>
                <span></span>
            </div>
        </div>
    </div>
</div>
