<div root>
    <div>
        <div #backButton>Retour Ã  la liste</div>
        <div #tweet id='tweet'>
            <hr/>
            <span class='author'><img [src]='profilImageSrc' /> {{ author }}</span>
            <br/>
            <span class='title'>
                {{ text }}
            </span>
            <br/>
            <span class='date'>le {{ date | date:'EEEE, dd LLLL yyyy' }}</span>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <span #spanFollow class='follow'><span class='followTitle'>favoris:</span> {{ countFavoris }}<span class='followTitle'>, retweets:</span> {{ countRetweets }}</span>
            <br/>
            <span #spanTag class='tag'><span class='tagTitle'>Tags:</span> {{ listTags }}</span>
            <span #messageButton class='addMessage'>Ajouter un commentaire</span>
            <br/>
            <br/>
            <hr/>
        </div>
        <div #formMessage class='form formClose'>
            <form [formGroup]="messageForm" (ngSubmit)="onSubmitForm()">
                <div>
                    <span>
                        <div>MESSAGE :</div>
                        <div>
                            <textarea name="textMessage" rows="4" formControlName="message"></textarea>
                        </div>
                    </span>
                </div>
                <div>
                    <div>
                        <button type="submit">Envoyer</button>
                    </div>
                </div>
            </form>
            <br/>
            <div #displayError id='errorMessage'>
                <span></span>
            </div>
            <hr/>
        </div>
        <div>
            <div *ngFor="let messageEntity of listMessages">
                <appMessage-root [_messageEntity]="messageEntity"></appMessage-root>
            </div>
        </div>
    </div>
</div>
